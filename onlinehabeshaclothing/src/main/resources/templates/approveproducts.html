<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Products to be approved</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/mycss.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/approve.js" type="text/javascript"></script>
    <!--    <script src="/js/billing.js" type="text/javascript"></script>-->
</head>
<body>


<div id="header-container">
    <a th:href="@{/productsList}">home</a>
    <a th:href="@{/index}">login</a>


</div>

<h4>Products currently in the shop</h4>
<div id="main-container">
    <div id="product-container">
        <!--            <c:forEach var="product" items="${products}">-->
        <div th:each="product:${products}" class="products">
            <img class="item-img" th:src="@{/images/{id}(id=(${product.id}))}" src="" width="50" height="50"/>
            <h4 th:text="${product.name}"></h4>
            <p th:text="${product.description}"></p>
            <p th:text="${product.quantity}"></p>
            <p th:text="${product.price}"></p>
            <!--                    <input type="text" name="quantity" class="form-control" value="1">-->
            <button class="btn btn-info" th:id="approve-+${product.id}" onclick="approveProduct(this.id)"> approve</button>
            <button class="btn btn-info" th:id="reject-+${product.id}" onclick="rejectProduct(this.id)"> reject</button>

        </div><br />
        <!--            </c:forEach>-->
    </div>



</div>

</body>
</html>
