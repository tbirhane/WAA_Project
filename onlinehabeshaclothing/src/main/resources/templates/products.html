<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Products</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--<link rel="stylesheet" href="/bootstrap.min.css" media="screen" />-->
<!--<link rel="stylesheet" href="/style.css" type="text/css" />-->
<script src="/js/jquery.js"></script>
<script src="/js/myscript.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<style>


.navigation-order {
	margin-bottom: 30px;
}
</style>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
	<!--<h3>Product Directory</h3>-->
		<button class="btn btn-lg btn-primary btn-block" type="submit"><h2 >Product Directory</h2></button>
	<hr>
	
	<!-- Add a button -->
	
	
		
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h3> List of products</h3>

					<!-- <table class="table table-striped table-hover" id="tbllist">
						<thead> -->
					<table class="table table-bordered table-striped" >
						<thead class="thead-dark">
							<tr>

								<th>Name</th>
								<th>Price</th>
								<th>Detail</th>
							</tr>
						</thead>
						<tbody>

							<tr th:each="product: ${products}">
								<td th:text="${product.name}"></td>
								<td th:text="${product.price}"></td>
								<td><a th:href="@{/detail/{pid}(pid=${product.id})}">
									details</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<form>
						<p><a th:href="@{/uploadImage/}">upload image</a></p>
						<div class="form-group">
							<label for="product_name">Product Name:</label> <input
								type="text" class="form-control"  id="product_name" />
						</div>


						<div class="form-group">
							<label for="product_description">Description:</label>
							<textarea class="form-control" id="product_description"></textarea>
						</div>

						<div class="form-group">
							<label for="file_name">File Name:</label> <input
								type="text" class="form-control"  id="file_name" />
						</div>


						<div class="form-group">
							<label for="product_price">Price:</label> <input type="text"
							 class="form-control" id="product_price" />
						</div>

						<div class="form-group">
							<label for="product_quantity">Quantity:</label> <input type="text"
								 class="form-control" id="product_quantity" />
						</div>

						<div class="row">
							<div class="col-md-3"></div>
							<div class="col-md-6">
								<button type="submit" class="btn btn-success" id="btn_submit"><i class="fa fa-user-plus"></i> Add
									New Product</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<br />

		</div>
	<div th:replace="fragments/footer :: footer">...</div>
	</div>

</body>
</html>
