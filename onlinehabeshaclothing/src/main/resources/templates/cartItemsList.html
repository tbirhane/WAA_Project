<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/mycss.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/script.js" type="text/javascript"></script>
</head>
<body>

<div id="header-container">
    <a th:href="@{/home}">home</a>
    <a th:href="@{/contact}">contact</a>

</div>
<div id="cart-container">

    <span>Total price: $</span> <span id="total-price" th:text="${totalPrice}"></span>
    <p th:text="${msg}"></p>
    <div th:each="line: ${cart.orderLines}" class="products">
        <img class="item-img" th:src="@{/images/{id}(id=(${line.product.id}))}" src="" width="50" height="50"/>
        <h4 th:text="${line.product.name}"></h4>
        <p th:text="${line.product.description}"></p>
        <p th:text="${line.quantity}"></p>
        <p th:text="${line.product.price}"></p>
        <input type="text" name="quantity" th:id="${line.product.id}" class="quantity-form" value="1" onchange="createButton(this.id)"/>
<!--        <button class="btn btn-danger" th:id="${line.product.id}" onchange="removeItem(this.id)"> Update </button>-->

    </div>

    <form action="/cart/checkout" method="get">

        <input type="submit" value="Check Out" class="btn btn-info"/>
    </form>

</div>
</body>
</html>
